<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index (1).html">الرئيسية</a></li>
                <li><a href="login.html" class="active">تسجيل الدخول</a></li>
                <li><a href="register.html">إنشاء حساب</a></li>

            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <form method="POST" action="login.php" id="login-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn">تسجيل الدخول</button>
                <div class="loader" id="login-loader">جاري تسجيل الدخول...</div>

                <div class="signup-link">
                    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
