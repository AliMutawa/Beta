<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index (1).html">الرئيسية</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
                <li><a href="register.html" class="active">إنشاء حساب</a></li>

            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>إنشاء حساب جديد</h2>
            <form  method="POST" action="register.php" id="register-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn">إنشاء الحساب</button>
                <div class="loader" id="register-loader">جاري التسجيل...</div>

                <div class="signup-link">
                    <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
