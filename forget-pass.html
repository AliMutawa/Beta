<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور</title>
    <link rel="stylesheet" href="forget-pass.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="login.html">تسجيل الدخول</a></li>
                <li><a href="register.html">إنشاء حساب</a></li>

            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>نسيت كلمة المرور</h2>
            <form method="POST" action="forgot-password.php" id="forgot-password-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="btn">إرسال رابط إعادة تعيين كلمة المرور</button>
                <div class="loader" id="forgot-password-loader">جاري إرسال الرابط...</div>

                <div class="signup-link">
                    <p>تذكرت كلمة المرور؟ <a href="login.html">تسجيل الدخول</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>

</html>
